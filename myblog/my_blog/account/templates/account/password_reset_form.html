{% extends 'blog/base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto mt-10 p-6 bg-white border border-gray-200 rounded-lg shadow">
        <h2 class="text-2xl font-bold text-center mb-4">Reset Your Password</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 placeholder-gray-400" placeholder="Enter your email address" value="{{ form.email.value }}">
                {% if form.email.errors %}
                    <p class="mt-2 text-red-500 text-xs">{{ form.email.errors }}</p>
                {% endif %}
            </div>
            
            <button type="submit" class="w-full bg-white text-black font-bold mt-2 py-2 border shadow rounded hover:bg-gray-700 hover:text-white transition block text-center">Send Reset Link</button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-500">Remembered your password? <a href="{% url 'account:login' %}" class="text-blue-500 hover:text-purple-500">Login here</a></p>
        </div>
    </div>
{% endblock %}
